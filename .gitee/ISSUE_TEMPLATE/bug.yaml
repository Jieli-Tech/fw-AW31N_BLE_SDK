name: Bug 反馈
description: 如发现项目存在的问题，请给予反馈，我们将及时跟进和处理，感谢！
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        感谢对项目的支持与关注。在提出问题之前，请确保你已查看相关开发或使用文档：
        - https://doc.zh-jieli.com/AW31/zh-cn/master/getting_started/preparation/index.html
  - type: checkboxes
    attributes:
      label: 这个问题是否已经存在？
      options:
        - label: 是否搜索过现有的问题 (https://gitee.com/Jieli-Tech/fw-AW31N_BLE_SDK/issues)
          required: true
  - type: textarea
    attributes:
      label: 如何复现
      description: 请详细告诉我们如何复现你遇到的问题，如涉及代码，可提供最小代码示例，并使用反引号```附上它
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: 预期结果
      description: 请告诉我们你预期会发生什么。
    validations:
      required: true
  - type: textarea
    attributes:
      label: 实际结果
      description: 请告诉我们实际发生了什么。
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: 版本
      description: 你当前正在使用我们软件的哪个版本/分支？
      options:
        - 1.1.0 (默认)
        - 1.0.0 
        - 其他版本
    validations:
      required: true