name: 功能建议
description: 对本项目提出一个功能建议
title: "[功能建议]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢提出功能建议，我们将仔细考虑！
  - type: textarea
    id: related-problem
    attributes:
      label: 你的功能建议是否和某个问题相关？
      description: 清晰并简洁地描述问题是什么。
    validations:
      required: false
  - type: textarea
    id: desired-solution
    attributes:
      label: 你希望看到什么解决方案？
      description: 清晰并简洁地描述。
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: 有对比的方案参考？
      description: 清晰并简洁地描述解决方案或功能。
    validations:
      required: false
  - type: textarea
    id: additional-context
    attributes:
      label: 示例代码上下文或截图？
      description: 添加有关功能请求的上下文或截图。
    validations:
      required: false
